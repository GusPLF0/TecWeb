<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Document</title>
</head>

<body>
    <section class="register-area">
        <div class="register">
            <div>
                <a href="/home/index.html"><img src="../assets/images/logo.png"></a>
            </div>

            <form id="form">
                <input type="text" name="name" id="name" placeholder="Username" autofocus>
                <input type="email" name="email" id="email" placeholder="Email" autofocus>
                <input type="password" name="password" id="password" placeholder="Password" autofocus>
                <input type="submit" value="Register" id="submit">
            </form>

            <script>
                $(document).ready(function() {
                    $('#meuFormulario').submit(function(event) {
                        event.preventDefault();
                
                        var nome = $('#nome').val();
                        var email = $('#email').val();
                
                        $.ajax({
                            url: '/localhost/var/www/tecweb/TecWeb/register/salvar.php',
                            type: 'GET',
                            data: { nome: nome, email: email },
                            success: function(response) {
                                if (response.success) {
                                    alert('Cadastro realizado com sucesso!');
                                } else {
                                    alert('Ocorreu um erro durante o cadastro: ' + response.error);
                                }
                            },
                            error: function(xhr, status, error) {
                                alert('Ocorreu um erro durante o cadastro: ' + error);
                            }
                        });
                    });
                });
                </script>

            <p>JÃ¡ possui uma conta? <a href="../login/login.html">Login</a> </p>

        </div>
    </section>

    <script src="./script.js"></script>
</body>

</html>
