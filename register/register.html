<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Document</title>
</head>

<body>
    <section class="register-area">
        <div class="register">
            <div>
                <a href="/home/index.html"><img src="../assets/images/logo.png"></a>
            </div>

            <form id="form">
                <input type="text" name="name" id="name" placeholder="Username" autofocus>
                <input type="email" name="email" id="email" placeholder="Email" autofocus>
                <input type="password" name="password" id="password" placeholder="Password" autofocus>
                <input type="submit" value="Register" id="submit">
            </form>

            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script>
            $(document).ready(function() {
                // Manipular o envio do formul치rio
                $('#form').submit(function(event) {
                    event.preventDefault();

                    // Obter os valores do formul치rio
                    var name = $('#name').val();
                    var email = $('#email').val();
                    var password = $('#password').val();

                    // Criar um objeto com os dados do usu치rio
                    var user = {
                        name: name,
                        email: email,
                        password: password
                    };

                    // Enviar os dados para o PHP usando AJAX
                    $.ajax({
                        url: 'salvar.php', // Caminho para o arquivo PHP
                        type: 'POST',
                        data: user,
                        success: function(response) {
                            alert(response); // Exibir a resposta do servidor
                        },
                        error: function(xhr, status, error) {
                            alert('Ocorreu um erro durante o cadastro: ' + error);
                        }
                    });
                });
            });
            </script>

            <p>J치 possui uma conta? <a href="../login/login.html">Login</a> </p>

        </div>
    </section>

    <script src="./script.js"></script>
</body>

</html>
